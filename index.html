<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Kit Drum Vanilla JS</title>
	
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	</head>
	<body>
		<header class="animation--header_section">
				<div class="click--animation">
					<span>C</span>
					<span>l</span>
					<span>i</span>
					<span>c</span>
					<span>k</span> 
					
					<div>
						<span>a</span>
					</div>		

					<span>l</span>
					<span>e</span>
					<span>t</span>
					<span>t</span>
					<span>e</span>
					<span>r</span>
				</div>

				<div>
					<span class="left--line line"></span>
					<span class="or--text">o</span>
					<span class="or--text">r</span>
					<span class="right--line line"></span>
				</div>

				<div class="tap--animation">
					<span>T</span>
					<span>a</span>
					<span>p</span>

					<div>
						<span>a</span>
					</div>

					<span>k</span>
					<span>e</span>
					<span>y</span>
				</div>
		</header>		

		<section class="drum--kit_section">
			<div class="drum--kit_controllers">
				<button data-keycode="81">Q</button>
				<button data-keycode="87">W</button>
				<button data-keycode="69">E</button>
				<button data-keycode="65">A</button>
				<button data-keycode="83">S</button>
				<button data-keycode="68">D</button>
			</div>
		</section>
		
		<!-- audio sounds section -->
		<div class="audio--elements_section">
			<audio data-audiocode="81" src="/assets/audio/sound_1.wav"></audio>	
			<audio data-audiocode="87" src="/assets/audio/sound_2.wav"></audio>	
			<audio data-audiocode="69" src="/assets/audio/sound_3.wav"></audio>	
			<audio data-audiocode="65" src="/assets/audio/sound_4.wav"></audio>	
			<audio data-audiocode="83" src="/assets/audio/sound_5.wav"></audio>	
			<audio data-audiocode="68" src="/assets/audio/sound_6.mp3"></audio>	
		</div>

		<script src="dist/bundle.js"></script>
	</body>
</html>
